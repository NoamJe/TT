<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת קמפיין TTS</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚀</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl; /* Right-to-left for Hebrew */
            /* overflow: hidden; -- REMOVED to allow scrolling */
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind main content container */
            overflow: hidden; /* Important to clip particles */
        }

        .animated-gradient-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0d1b2a, #1b263b, #294068, #0f3460); /* Dark colors */
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .moving-particles-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            list-style: none;
            margin: 0;
            padding: 0;
            pointer-events: none; /* Particles should not interfere with mouse events */
        }

        .moving-particles-layer li {
            position: absolute;
            display: block;
            background-color: rgba(255, 255, 255, 0.07); /* Dim, transparent white for particles */
            animation: particle-animation 20s linear infinite;
            bottom: -60px; /* Start off-screen from bottom */
            border-radius: 50%;
        }

        @keyframes particle-animation {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            10%, 90% { /* Appear and fade during middle of animation */
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2); /* Move up full viewport height */
                opacity: 0;
            }
        }

        /* Define different particles */
        .moving-particles-layer li:nth-child(1) { left: 10%; width: 20px; height: 20px; animation-delay: 0s; animation-duration: 15s;}
        .moving-particles-layer li:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 17s;}
        .moving-particles-layer li:nth-child(3) { left: 30%; width: 15px; height: 15px; animation-delay: 4s; animation-duration: 20s;}
        .moving-particles-layer li:nth-child(4) { left: 50%; width: 25px; height: 25px; animation-delay: 0s; animation-duration: 18s;}
        .moving-particles-layer li:nth-child(5) { left: 65%; width: 10px; height: 10px; animation-delay: 1s; animation-duration: 22s;}
        .moving-particles-layer li:nth-child(6) { left: 80%; width: 35px; height: 35px; animation-delay: 3s; animation-duration: 16s;}
        .moving-particles-layer li:nth-child(7) { left: 90%; width: 20px; height: 20px; animation-delay: 5s; animation-duration: 19s;}


        .container {
            background-color: rgba(255, 255, 255, 0.92); /* Slightly more opaque for better readability */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            z-index: 1; /* Above background effects */
            margin: 20px; /* Add some margin for smaller screens if content overflows */
        }

        h1 {
            color: #2c3e50; /* Darker heading color */
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e; /* Slightly darker label color */
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%; /* Changed from calc for better box-sizing behavior */
            padding: 12px; /* Slightly increased padding */
            border: 1px solid #bdc3c7; /* Softer border color */
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Rubik', sans-serif;
            box-sizing: border-box;
            background-color: #fff; /* Ensure input backgrounds are white */
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px; /* Minimum height for textareas */
        }

        button[type="submit"] {
            background-color: #3498db; /* Primary blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-family: 'Rubik', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        button[type="submit"]:active {
            transform: scale(0.98); /* Click effect */
        }

        #responseArea {
            margin-top: 20px;
            padding: 12px; /* Increased padding */
            border-radius: 5px;
            font-size: 0.95em;
            min-height: 20px;
            word-wrap: break-word;
            text-align: right; /* Align text to right for Hebrew messages */
        }

        #responseArea.success {
            background-color: #eafaf1; /* Lighter green */
            color: #229954; /* Darker success green */
            border: 1px solid #a9dfbf;
        }

        #responseArea.error {
            background-color: #fdedec; /* Lighter red */
            color: #c0392b; /* Darker error red */
            border: 1px solid #f5b7b1;
        }
        #responseArea.loading { /* Specific style for loading message */
            background-color: #eef2f7; /* Light blue-gray */
            color: #34495e; /* Dark gray text */
            border: 1px solid #d6dbdf;
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="animated-gradient-layer"></div>
        <ul class="moving-particles-layer">
            <li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>
    <div class="container">
        <h1>שליחת קמפיין TTS ל-Call2All</h1>
        <form id="campaignForm">
            <div class="form-group">
                <label for="systemNumber">מספר מערכת:</label>
                <input type="text" id="systemNumber" name="systemNumber" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phones">מספרי טלפון (מופרדים בפסיק):</label>
                <textarea id="phones" name="phones" rows="3" required placeholder="לדוגמה: 0501234567,0529876543"></textarea>
            </div>
            <div class="form-group">
                <label for="message">תוכן ההודעה:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">שלח קמפיין</button>
        </form>
        <div id="responseArea"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const campaignForm = document.getElementById('campaignForm');
            const systemNumberInput = document.getElementById('systemNumber');
            const passwordInput = document.getElementById('password');
            const phonesInput = document.getElementById('phones');
            const messageInput = document.getElementById('message');
            const responseArea = document.getElementById('responseArea');

            const API_URL = 'https://www.call2all.co.il/ym/api/RunCampaign';

            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax; Secure"; // Added Secure for HTTPS
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function loadCredentials() {
                const savedSystemNumber = getCookie('call2all_system_number');
                const savedPassword = getCookie('call2all_password');

                if (savedSystemNumber) {
                    systemNumberInput.value = savedSystemNumber;
                }
                if (savedPassword) {
                    passwordInput.value = savedPassword;
                }
            }

            loadCredentials();

            campaignForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const systemNumber = systemNumberInput.value.trim();
                const password = passwordInput.value; // Passwords often allow leading/trailing spaces
                const phonesText = phonesInput.value.trim();
                const messageText = messageInput.value.trim();

                if (!systemNumber || !password || !phonesText || !messageText) {
                    showResponse('נא למלא את כל השדות.', 'error');
                    return;
                }

                setCookie('call2all_system_number', systemNumber, 7);
                setCookie('call2all_password', password, 7);

                const token = `${systemNumber}:${password}`;
                
                const phoneNumbersArray = phonesText.split(',')
                    .map(phone => phone.trim())
                    .filter(phone => phone !== '');

                if (phoneNumbersArray.length === 0) {
                    showResponse('יש להזין לפחות מספר טלפון אחד תקין.', 'error');
                    return;
                }

                const phonesPayload = phoneNumbersArray.map(phone => {
                    return { "phone": phone, "message": messageText };
                });

                const params = new URLSearchParams();
                params.append('token', token);
                params.append('campaignType', 'Tts');
                params.append('ttsMode', '1');
                params.append('phones', JSON.stringify(phonesPayload));

                showResponse('שולח קמפיין...', 'loading');

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: params
                    });

                    const responseData = await response.json();

                    if (responseData.responseStatus === "OK") {
                        showResponse(`הקמפיין נשלח בהצלחה!`, 'success'); // Campaign ID removed
                        campaignForm.reset(); // Optionally reset form on success
                        // Consider not resetting credentials if user wants to send another similar campaign
                        // systemNumberInput.value = getCookie('call2all_system_number') || ''; // Keep if needed
                        // passwordInput.value = getCookie('call2all_password') || ''; // Keep if needed
                    } else {
                        showResponse(`שגיאה בשליחת הקמפיין: ${responseData.message || 'שגיאה לא ידועה מהשרת.'}`, 'error');
                    }

                } catch (error) {
                    console.error('Error sending campaign:', error);
                    showResponse(`שגיאת רשת או בעיה בשליחה: ${error.message}`, 'error');
                }
            });

            function showResponse(message, type = 'info') { // type can be 'success', 'error', 'loading', 'info'
                responseArea.textContent = message;
                responseArea.className = 'response-area'; // Reset classes
                if (type) {
                    responseArea.classList.add(type);
                }
            }
        });
    </script>
</body>
</html>
