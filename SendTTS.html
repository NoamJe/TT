<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שליחת הודעת TTS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        textarea {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        #char-count {
            font-size: 0.9em;
            color: #666;
            text-align: left;
            margin-top: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        #edit-credentials-btn {
            background-color: #6c757d;
            margin-right: 10px; /* For RTL, margin-left if LTR */
        }
        #edit-credentials-btn:hover {
            background-color: #5a6268;
        }

        #credentials-status-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #credentials-status-section span {
            font-size: 0.95em;
        }


        #status-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 4px;
            font-size: 1.05em;
            display: none; /* Hidden by default */
        }

        #status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        #status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        #status-message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            #credentials-status-section {
                flex-direction: column;
                align-items: flex-start;
            }
            #credentials-status-section button {
                margin-top: 10px;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="credentials-management-area">
            <div id="credentials-form-section">
                <h2>פרטי התחברות</h2>
                <div class="form-group">
                    <label for="system-number">מספר מערכת:</label>
                    <input type="text" id="system-number" name="system-number" required>
                </div>
                <div class="form-group">
                    <label for="password">סיסמה:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div id="credentials-status-section" style="display:none;">
                <span>פרטי ההתחברות שלך שמורים.</span>
                <button id="edit-credentials-btn">ערוך פרטי התחברות</button>
            </div>
        </div>

        <div id="main-form-section">
            <h2>שליחת הודעת TTS</h2>
            <div class="form-group">
                <label for="tts-message">הודעה (עד 100 תווים):</label>
                <textarea id="tts-message" name="tts-message" maxlength="100" rows="4" required></textarea>
                <div id="char-count">0/100</div>
            </div>
            <div class="form-group">
                <label for="phone-number">מספר טלפון:</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <button type="button" id="send-btn">שלח הודעה</button>
        </div>

        <div id="status-message">
            <p id="status-text"></p>
            <pre id="server-response-text" style="display:none;"></pre>
        </div>
    </div>

    <script>
        // Cookie helper functions
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            // Added Secure flag, assuming the page will be served over HTTPS for cookie security.
            // SameSite=Lax is a good default.
            document.cookie = name + "=" + encodeURIComponent(value || "")  + expires + "; path=/; SameSite=Lax; Secure";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }

        // DOM Elements
        const systemNumberInput = document.getElementById('system-number');
        const passwordInput = document.getElementById('password');
        const ttsMessageInput = document.getElementById('tts-message');
        const phoneNumberInput = document.getElementById('phone-number');
        const charCountDisplay = document.getElementById('char-count');
        const sendBtn = document.getElementById('send-btn');
        const editCredentialsBtn = document.getElementById('edit-credentials-btn');
        
        const credentialsFormSection = document.getElementById('credentials-form-section');
        const credentialsStatusSection = document.getElementById('credentials-status-section');
        
        const statusMessageDiv = document.getElementById('status-message');
        const statusTextP = document.getElementById('status-text');
        const serverResponsePre = document.getElementById('server-response-text');

        function initializeCredentialsDisplay() {
            const savedSystemNumber = getCookie('systemNumber');
            const savedPassword = getCookie('password');

            if (savedSystemNumber && savedPassword) {
                systemNumberInput.value = savedSystemNumber;
                passwordInput.value = savedPassword; // Be cautious with pre-filling passwords if security is paramount
                credentialsFormSection.style.display = 'none';
                credentialsStatusSection.style.display = 'flex'; 
            } else {
                credentialsFormSection.style.display = 'block';
                credentialsStatusSection.style.display = 'none';
            }
        }

        function updateCharCount() {
            const currentLength = ttsMessageInput.value.length;
            charCountDisplay.textContent = `${currentLength}/100`;
            if (currentLength > 100) {
                charCountDisplay.style.color = 'red';
                // Optionally, you could truncate or prevent further input here,
                // but maxlength attribute already handles prevention.
                // ttsMessageInput.value = ttsMessageInput.value.substring(0, 100);
                // charCountDisplay.textContent = `100/100`;
            } else {
                charCountDisplay.style.color = '#666';
            }
        }
        
        function showStatusMessage(type, message, serverResponse = null) {
            statusMessageDiv.className = ''; // Clear previous classes
            statusMessageDiv.classList.add(type); // 'success' or 'error' or 'info'
            statusTextP.textContent = message;
            if (serverResponse) {
                serverResponsePre.textContent = serverResponse;
                serverResponsePre.style.display = 'block';
            } else {
                serverResponsePre.style.display = 'none';
            }
            statusMessageDiv.style.display = 'block';
        }

        // Event Listeners
        window.addEventListener('load', () => {
            initializeCredentialsDisplay();
            updateCharCount(); // Initial char count
        });

        editCredentialsBtn.addEventListener('click', () => {
            credentialsFormSection.style.display = 'block';
            credentialsStatusSection.style.display = 'none';
            systemNumberInput.focus();
        });

        ttsMessageInput.addEventListener('input', updateCharCount);

        sendBtn.addEventListener('click', async () => {
            const systemNumber = systemNumberInput.value.trim();
            const password = passwordInput.value.trim(); // Consider security implications of handling passwords in JS
            const ttsMessage = ttsMessageInput.value.trim();
            const phoneNumber = phoneNumberInput.value.trim();

            // Clear previous status messages
            statusMessageDiv.style.display = 'none';
            statusTextP.textContent = '';
            serverResponsePre.style.display = 'none';


            // Basic Validation
            if (!systemNumber || !password) {
                showStatusMessage('error', 'נא למלא מספר מערכת וסיסמה.');
                if (credentialsFormSection.style.display === 'none') { 
                     credentialsFormSection.style.display = 'block';
                     credentialsStatusSection.style.display = 'none';
                }
                systemNumberInput.focus();
                return;
            }
            if (!ttsMessage) {
                showStatusMessage('error', 'נא למלא את תוכן ההודעה.');
                ttsMessageInput.focus();
                return;
            }
             if (ttsMessageInput.value.length > 100) { // Check actual value length, not just trimmed
                showStatusMessage('error', 'ההודעה ארוכה מדי (עד 100 תווים).');
                ttsMessageInput.focus();
                return;
            }
            if (!phoneNumber) {
                showStatusMessage('error', 'נא למלא מספר טלפון.');
                phoneNumberInput.focus();
                return;
            }
           

            // Save credentials to cookies before sending
            // This happens regardless of API call success, as per "שומר אותם בעוגיה"
            setCookie('systemNumber', systemNumber, 365);
            setCookie('password', password, 365); 

            const isConfirmed = confirm('האם אתה בטוח שברצונך לשלוח את ההודעה?');
            if (!isConfirmed) {
                return;
            }

            const token = `${systemNumber}:${password}`;
            const params = new URLSearchParams({
                token: token,
                ttsMessage: ttsMessage,
                repeatFile: '8',
                SendMail: '1',
                phones: phoneNumber
            });

            const apiUrl = `https://www.call2all.co.il/ym/api/SendTTS?${params.toString()}`;
            
            // Add a temporary "sending..." message
            showStatusMessage('info', 'שולח הודעה, נא להמתין...');

            try {
                const response = await fetch(apiUrl);
                const responseText = await response.text();

                if (responseText.includes('responseStatus=OK')) {
                    showStatusMessage('success', 'ההודעה נשלחה בהצלחה!');
                    // Update display to show credentials are saved and hide the form
                    credentialsFormSection.style.display = 'none';
                    credentialsStatusSection.style.display = 'flex';
                    // Optionally clear message and phone fields after successful send
                    // ttsMessageInput.value = '';
                    // phoneNumberInput.value = '';
                    // updateCharCount();
                } else {
                    showStatusMessage('error', 'שגיאה בשליחת ההודעה. להלן תשובת השרת:', responseText);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showStatusMessage('error', 'אירעה שגיאת רשת בעת ניסיון השליחה. בדוק את חיבור האינטרנט ונסה שוב.', error.message);
            }
        });
    </script>
</body>
</html>
