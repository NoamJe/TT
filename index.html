<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תת יסודות</title>
  <link rel="icon" type="image/png" href="HZHZ.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&family=Alef&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Alef', sans-serif;
      background: linear-gradient(135deg, #2196f3, #4caf50, #00bcd4, #9c27b0);
      color: #333;
      margin: 0;
      padding: 0;
      transition: background 0.5s, color 0.3s;
    }

    .dark-mode {
      background: linear-gradient(135deg, #222, #444);
      color: #eee;
    }

    header {
      background: linear-gradient(90deg, #00bcd4, #3f51b5);
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-family: 'Rubik Burned', cursive;
      font-size: 4rem;
      margin: 0;
    }

    .toggle-mode {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background-color: #ffffffcc;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .toggle-mode:hover {
      background-color: #dddddd;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      width: 220px;
      height: 220px;
      padding: 1rem;
      background: linear-gradient(145deg, #ffffff, #f1f1f1);
      text-align: center;
      transition: transform 0.3s ease, background 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      animation: floatIn 1s ease forwards;
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      border-radius: 30px;
      font-family: 'Alef', sans-serif;
    }

    .card:hover {
      transform: scale(1.1) rotate(1deg);
      background: linear-gradient(145deg, #e0f7fa, #b2ebf2);
    }

    .dark-mode .card {
      background: linear-gradient(145deg, #2c2c2c, #1e1e1e);
      border-color: #666;
    }

    .flag, .logo {
      width: 60px;
      height: auto;
      margin-bottom: 0.5rem;
      pointer-events: none;
    }

    .label {
      font-size: 1.2rem;
      font-weight: bold;
      pointer-events: none;
    }

    .card a {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    @keyframes floatIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>תת יסודות</h1>
    <button class="toggle-mode" onclick="toggleDarkMode()">מצב כהה / בהיר</button>
  </header>
  <section class="links">
    <div class="card">
      <a href="http://65e75ef3ebf82.site123.me/" title="עברית"></a>
      <img src="https://flagcdn.com/w320/il.png" alt="ישראל" class="flag">
      <div class="label">עברית</div>
    </div>
    <div class="card">
      <a href="http://66623e582a80e.site123.me/" title="צרפתית"></a>
      <img src="https://flagcdn.com/w320/fr.png" alt="צרפת" class="flag">
      <div class="label">צרפתית</div>
    </div>
    <div class="card">
      <a href="http://65f753d42fa80.site123.me/" title="ספרדית"></a>
      <img src="https://flagcdn.com/w320/ar.png" alt="ארגנטינה" class="flag">
      <div class="label">ספרדית</div>
    </div>
    <div class="card">
      <a href="http://65f73532322e0.site123.me/" title="פורטוגזית"></a>
      <img src="https://flagcdn.com/w320/pt.png" alt="פורטוגל" class="flag">
      <div class="label">פורטוגזית</div>
    </div>
    <div class="card">
      <a href="http://65f9e6e864fdd.site123.me/" title="אנגלית"></a>
      <img src="https://flagcdn.com/w320/gb.png" alt="אנגליה" class="flag">
      <div class="label">אנגלית</div>
    </div>
    <div class="card">
      <a href="https://www.allodons.fr/yesodot/categories/yehouda-bendesson" title="צרפתית סרפה"></a>
      <img src="https://flagcdn.com/w320/fr.png" alt="צרפת" class="flag">
      <div class="label">צרפתית (סרפה)</div>
    </div>
    <div class="card">
      <a href="https://www.matara.pro/nedarimplus/online/?mosad=1000347" title="נדרים פלוס"></a>
      <img src="https://matara.pro/nedarimplus/logo.png" alt="נדרים פלוס" class="logo">
      <div class="label">נדרים פלוס</div>
    </div>
  </section>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.1}s`;
      });
    });
  </script>
</body>
</html>
